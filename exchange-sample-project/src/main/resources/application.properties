currex.service.ecb.service.date.pattern.repository=yyyyMMdd
currex.service.ecb.service.date.pattern.ecb=yyyy-MM-dd
currex.connector.ecb.endpoint=http://www.ecb.europa.eu/stats/eurofxref/eurofxref-hist-90d.xml

