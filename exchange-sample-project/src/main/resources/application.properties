logging.level.org.springframework.web=DEBUG
logging.level.com.company=DEBUG
#all days at 16:05, please adjust timezone if not deployed in CET, increase periodicity if needed
currex.service.ecb.scheduler.cron=0 5 16 ? * 1-5
